<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="images/station.jpg">
        <!-- <link rel="icon" type="image/jpg" href="https://i.postimg.cc/CLCNBdNR/station.jpg"> -->
        <link rel="stylesheet" href="styles/styles.css">
        <title>Counter App</title>
    </head>
    <body>
        <main class="container">
            <!-- Day Worked -->
            <hgroup>
                <h1>Days Worked:</h1>
                <h2 id="count-el">0</h2>
            </hgroup>
            <!-- Actions -->
            <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button type="button" id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p>
        </main>
        <script src="scripts/script.js"></script>
    </body>
</html>
